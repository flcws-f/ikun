<div id="main">	<h1>最近我们这边《鸡学》非常的受人欢迎</h1>
	<h3>思考一下要不要印刷出售？</h3>  <p>
这显然是在开只因笑！只因叫声从远处传来！<br/>
？？？<br/>
我们的坤年级下册全是只因语，只因文课文，连总主编都感觉有点超纲了。<br/>
不过我这个副主编，撰写了坤年级上册，成功成为这册的总主编。<br/>
我感觉上册有点儿太正常了，于是我在想怎么把上册搞得不正常？<br/>
这难道不是很简单吗？<br/>
确实很简单！<br/>
以后编写的时候编不正常的不就行了吗！<br/>
他那个下册只有语文，但我这个上册准备以第一单元语文，第二单元数学。<br/>
这实在是壮举！<br/>
</p>
